<div class="container">
    <span class="form-title"> Create Post </span>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input [(ngModel)]="post.name" matInput id="post-input-name" placeholder="Name">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="post.description" id="post-input-desc" Password placeholder="Description">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="createPost()">Create</button>
</div>

<div *ngIf="isLoading;then loading else not_loading"></div>
<ng-template #loading>
    <div class="post-container">
        <h2>
            Loading!!
        </h2>
    </div>
</ng-template>
<ng-template #not_loading>
    <div class="post-container">
        <h2>All Posts</h2>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</ng-template>
